<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <title>Bypassing...</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <p style="font-size: 24px; line-height: 1.8;">
            Road to Zepp Shinjuku<br>
            "アンスリュームスタートアップフリーライブ!!!!!!!"
        </p>
        
        <form id="bypass-form" action="https://ticketdive.com/event/fc/260203_anthurium" method="post">
            <input type="hidden" name="keyword" value="jWpRfQfO">
            <input type="submit" value="申し込みページへ進む"
                style="
                    padding: 20px 40px;
                    font-size: 18px;
                    color: #fff;
                    font-weight: bold;
                    background-color: #ff69b4;
                    border-radius: 4px;
                    border: none;">
        </form>
    </div>

    <script>
        // ページを読み込んだら自動でボタンを押す（フォームを送信する）
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('bypass-form').submit();
            }, 500); // 0.5秒後に実行
        };
    </script>
</body>
</html>
